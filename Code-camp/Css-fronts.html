<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewort" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong"> 
    <title> Css Fronts</title>
    <style>
        p{
        font-size: 40px;
        }
        p:nth-child(1){
            font-family: serif, trirong ;
        }
        p:nth-child(2){
            font-family: sans-serif;
        }
        p:nth-child(3){
            font-family: monospace;
        }
        p:nth-child(4){
            font-family: cursive;
        }
        p:nth-child(5){
            font-family: fantasy ;
        }
    </style>
</head>
<body>
    <p>This is paragraph 01 ข้อความภาษาไทย</p>
    <p>This is paragraph 02</p>
    <p>This is paragraph 03</p>
    <p>This is paragraph 04</p>
    <p>This is paragraph 05</p>
</body>
