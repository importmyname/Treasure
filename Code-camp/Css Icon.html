<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Css Icon</title>
        <style>
            html{
                font-family: monospace;
                color: black;
            }
            .box{
                /* text-shadow: 3px 3px black; */
                font-size: 50px;
                text-align: center;
                background-color: lightyellow;
                padding: 20px;
                box-shadow: 8px 7px 5px 2px grey;
                border-radius: 8px ;
                margin: 25px;
            }
        </style>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="box">
        <!-- span= smilar with div but inline -->
        <span> My Skill :</span> 
        <i class="fab fa-html5" style="color:orange;"></i>
        <i class="fab fa-css3-alt" style="color:blue;"></i>
        <i class="fab fa-html5" style="color:#efd81d;"></i>
    </div>
    <div class="box">
        <span> My Skill :</span> 
        <i class="fab fa-line" style="color:lime;"></i>
        <i class="fab fa-twitter" style="color:lightblue;"></i>
        <i class="fab fa-instagram" style="color:darkblue;"></i>
    </div>
    <div class="box">
        <i class="fas fa-phone-alt"> </i>
        <span> 098 786 543 </span>
    </div>

</body>
</html>
