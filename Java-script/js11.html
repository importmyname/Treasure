</head>
<body>
    <script>
        let calculater = {
            read() {
                this.number1 = Number(prompt("Enter first number")) ;
                this.number2 = Number(prompt("Enter Sercond number")) ;
                
            } ,
            mul() {
                return this.number1 * this.number2 ;

            } ,
            sum() {
                return this.number1 + this.number2 ;
            }
        } ;

        calculater.read() ;
        alert( calculater.sum() ) ;
        alert( calculater.mul() ) ;
    </script>
</body>
