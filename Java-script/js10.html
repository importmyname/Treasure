<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplyNumber(obj,Times) {
            for ( let key in obj ) {
                if(typeof obj [key] !== "number") continue ;
                obj[key] *= Times
            }
        }
    
        let menu = {
            width: 200 ,
            height: 300,
            title: "My menu", 
        }
        multiplyNumber(menu,45)
        console.log(menu)
    </script>
</body>
</html>
