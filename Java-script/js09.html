    <script>
        function sum(obj) {
            let totalSalaries = 0
            for (let key in obj ) {
                 totalSalaries+= obj[key];

            }
            return totalSalaries ;
        }
    
        let salaries = {
            John : 100 ,
            Ann : 160 ,
            pete : 130 
        }
        console.log(sum(salaries))
    </script>
