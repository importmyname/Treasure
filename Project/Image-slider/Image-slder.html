<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    
    <link rel="stylesheet" href="Image-slider.css" >
</head>
<body>

    <div class="container">
        <div class="slider">
            <img class="active" src="https://images.unsplash.com/photo-1558980394-0a06c4631733?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1584905066858-2a80e5b56c2e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1584986161151-55363a10d7c9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
        </div>
        <nav class="slider-nav" >
            <ul>
                <li class="arrow"  >
                    <button class="previous" >
                        <span>
                            <i class="ion-arrow-left-c" ></i>
                        </span>
                    </button>
                </li>
                <li class="arrow"  >
                    <button class="next" >
                        <span>
                            <i class="ion-arrow-right-c" ></i>
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    

    <script src="Image-slider.js"></script>
</body>
</html>
