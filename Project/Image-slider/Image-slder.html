<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    
    <link rel="stylesheet" href="Image-slider.css" >
</head>
<body>

    <div class="container">
        <div class="slider">
            <img src="https://picsum.photos/seed/121/250" alt="">
            <img src="https://picsum.photos/seed/160/250" alt="">
            <img src="https://picsum.photos/seed/190/250" alt="">
        </div>
        <nav class="slider-nav" >
            <ul>
                <li class="arrow"  >
                    <button class="previous" >
                        <span>
                            <i class="ion-arrow-left-c" ></i>
                        </span>
                    </button>
                </li>
                <li class="arrow"  >
                    <button class="next" >
                        <span>
                            <i class="ion-arrow-right-c" ></i>
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
